      <div class="container">
         <div class="row vertical-center-row">
            <div class="col-md-6 col-center-block login-widget">
               <h1 class="text-center">Đăng ký</h1>
               <div class="form-group">
                  <div>
                     <h6>Username:</h6>
                  </div>
                  <div class="input-group">
                     <div class="input-group-addon"><i class="fa fa-key fa-fw"></i>
                     </div>
                     <input class="form-control" placeholder="username" type="text"> 
                  </div>
               </div>
               <div class="form-group">
                  <div>
                     <h6>Giới tính:</h6>
                  </div>
                  <label class="radio-inline"><input name="sex" id="inlineCheckbox1" value="male" type="radio">Nam </label>
                  <label class="radio-inline"><input name="sex" id="inlineCheckbox2" value="female" type="radio">Nữ </label>
               </div>
               <div>
                  <h6>Ngày sinh</h6>
                  </hr>
               </div>
               <div class="row">
                  <div class="col-md-4 col-md-4">
                     <select class="form-group">
                        <option class="text-center" value="Day">Ngày</option>
                     </select>
                  </div>
                  <div class="col-md-4 col-md-4">
                     <select class="form-group">
                        <option value="Month">Tháng</option>
                     </select>
                  </div>
                  <div class="col-md-4 col-md-4">
                     <select class="form-group">
                        <option value="Year">Năm</option>
                     </select>
                  </div>
               </div>
               <div class="form-group">
                  <div>
                     <h6>Email:</h6>
                  </div>
                  <div class="input-group">
                     <div class="input-group-addon"><i class="fa fa-user fa-fw"></i>
                     </div>
                     <input class="form-control" placeholder="yourmail@gmail.com" type="text"> 
                  </div>
               </div>
               <div class="form-group">
                  <div>
                     <h6>Password:</h6>
                  </div>
                  <div class="input-group">
                     <div class="input-group-addon"><i class="fa fa-key fa-fw"></i>
                     </div>
                     <input class="form-control" placeholder="******" type="password"> 
                  </div>
               </div>
               <div class="form-group">
                  <div>
                     <h6>Confirm password:</h6>
                  </div>
                  <div class="input-group">
                     <div class="input-group-addon"><i class="fa fa-key fa-fw"></i>
                     </div>
                     <input class="form-control" placeholder="******" type="confirm password"> 
                  </div>
               </div>
               <div class="form-group">
                  <div class="checkbox"> <label for="c1"><input id="c1" name="cc" type="checkbox">xác nhận</label> 
                  </div>
               </div>
